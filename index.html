<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoticeHub</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="header-container">
    <div class="profile-button-container">
      <button class="profile-button">
        <img src="images/profile-icon.png" alt="profile-icon" class="profile-icon">
        <p class="profile-text">Profile</p>
      </button>
    </div>
  </div>

  <div class="content-container">

    <div class="events-container">
      <p class="events-heading">Upcoming Events</p>
      <div class="events-grid u" id="upcomingEvents"></div>
    </div>

    <div class="events-container">
      <p class="events-heading">Recent Events</p>
      <div class="events-grid" id="recentEvents"></div>
    </div>



    <script type="module" src="script/event.js"></script>

</body>

</html>
